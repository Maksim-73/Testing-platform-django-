{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Создать персонализированный тест</h2>
    <p class="mb-4">Вы можете создать тест на основе ваших неправильных ответов. Выберите количество вопросов:</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="num_questions" class="form-label">Количество вопросов (от 1 до 20):</label>
            <input type="number" name="num_questions" id="num_questions" class="form-control" min="1" max="20" value="5" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Создать тест</button>
            <a href="{% url 'student_dashboard' %}" class="btn btn-secondary ms-2">Отмена</a>
        </div>
    </form>
    {% if error %}
    <div class="alert alert-danger mt-3">
        {{ error }}
    </div>
    {% endif %}
</div>
{% endblock %}
